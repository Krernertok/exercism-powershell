name: pre-merge-tests

on:
    pull_request: 
        types: [opened, reopened, edited, synchronize]
    workflow_dispatch:

jobs:
    pull_request_tests_ubuntu:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Run tests
              shell: pwsh
              run: |
                cd ${env:GITHUB_HEAD_REF}
                Invoke-Pester
    
    # TODO: add job for Windows runner

    pull_request_tests_windows:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Run tests
              shell: pwsh
              run: |
                cd ${env:GITHUB_HEAD_REF}
                Invoke-Pester